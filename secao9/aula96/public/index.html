<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="resultado"></div>
        <div class="config">
            <p><label for="numero">Numero de caracteres: </label><input type="number" class="numero"></p>
            <p><label for="addNumeros">Adicionar numeros</label><input type="checkbox" class="addNumeros"></p>
            <p><label for="addMaisculas">Adicionar maiusculas</label><input type="checkbox" class="addMaisculas"></p>
            <p><label for="addMinusculas">Adicionar minusculas</label><input type="checkbox" class="addMinusculas"></p>
            <p><label for="addSimbolos">Adicionar numeros</label><input type="checkbox" class="addSimbolos"></p>
            <input type="submit" value="Gerar senha" class="btn">
        </div>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
